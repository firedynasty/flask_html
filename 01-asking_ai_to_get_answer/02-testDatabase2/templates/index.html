<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Presentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .set-selector {
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            margin-bottom: 20px;
        }

        .slide-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            min-height: 400px;
            position: relative;
        }

        .slide {
            animation: fadeEffect 0.5s;
        }

        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .slide-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .slide-content {
            font-size: 1.2em;
            color: #34495e;
            line-height: 1.6;
        }

        .slide-content ul {
            list-style-type: none;
            padding: 0;
        }

        .slide-content li {
            margin: 15px 0;
            padding-left: 20px;
            position: relative;
        }

        .slide-content li:before {
            content: "â€¢";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .slide-indicator {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="set-selector">
        <select id="setSelect" onchange="loadInterpretation()">
            <option value="">Select a Bible Study Set</option>
        </select>
    </div>

    <div class="slide-container">
        <div id="currentSlide" class="slide">
        </div>
        <div class="slide-indicator">
            Slide <span id="slideNumber">1</span> of <span id="totalSlides">0</span>
        </div>
    </div>

    <script>
        let slides = [];
        let currentSlideIndex = 0;

        // Load available sets when page loads
        async function loadSets() {
            try {
                const response = await fetch('/api/sets');
                const sets = await response.json();
                
                const select = document.getElementById('setSelect');
                sets.forEach(set => {
                    const option = document.createElement('option');
                    option.value = set;
                    option.textContent = set;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading sets:', error);
            }
        }

        // Load interpretation data when a set is selected
        async function loadInterpretation() {
            const setKey = document.getElementById('setSelect').value;
            if (!setKey) return;

            try {
                const response = await fetch(`/api/interpretation/${setKey}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Error:', data.error);
                    return;
                }

                // Parse the slides data and reset to first slide
                slides = JSON.parse(data.slides_data);
                currentSlideIndex = 0;
                updateSlideDisplay();
                document.getElementById('totalSlides').textContent = slides.length;
            } catch (error) {
                console.error('Error loading interpretation:', error);
            }
        }

        function updateSlideDisplay() {
            const slide = slides[currentSlideIndex];
            const slideContainer = document.getElementById('currentSlide');
            
            slideContainer.innerHTML = `
                <h1 class="slide-title">${slide.title}</h1>
                <div class="controls">
                    <button id="prevBtn" onclick="changeSlide(-1)">Previous</button>
                    <button id="nextBtn" onclick="changeSlide(1)">Next</button>
                </div>
                <div class="slide-content">
                    <ul>
                        ${slide.content.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            document.getElementById('slideNumber').textContent = currentSlideIndex + 1;
            updateNavigationButtons();
        }

        function changeSlide(direction) {
            let newIndex = currentSlideIndex + direction;
            
            if (newIndex >= slides.length) {
                newIndex = 0;
            } else if (newIndex < 0) {
                newIndex = slides.length - 1;
            }
            
            currentSlideIndex = newIndex;
            updateSlideDisplay();
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = false;
            document.getElementById('nextBtn').disabled = false;
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (event.key === 'ArrowRight' || event.key === 'PageDown') {
                changeSlide(1);
            }
        });

        // Initialize by loading the sets when the page loads
        document.addEventListener('DOMContentLoaded', loadSets);
    </script>
</body>
</html>
