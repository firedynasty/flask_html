<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - NBA Prediction Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        
        .error-message {
            background-color: #ffebee;
            padding: 15px;
            border-radius: 5px;
            color: #c0392b;
        }
        
        .home-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .home-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        
        <div class="error-message">
            <p>Sorry, something went wrong while processing your request:</p>
            <p><strong>{{ error }}</strong></p>
        </div>
        
        <div class="home-link">
            <a href="/">Return to Home Page</a>
        </div>
    </div>
</body>
</html>
